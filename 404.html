{% include header.html %}
<main>
    <section>
        صفحه ای که به دنبال آن بودید را نتوانستیم پیدا کنیم 
    </section>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
        <!-- Background -->
        <rect width="100%" height="100%" fill="#f8f1ff" />
        
        <!-- 404 Text -->
        <text x="300" y="120" font-family="Arial" font-size="80" font-weight="bold" text-anchor="middle" fill="#6a5acd">404</text>
        <text x="300" y="170" font-family="Arial" font-size="20" text-anchor="middle" fill="#555">Page Not Found</text>
        
        <!-- Girl (Simple Illustration) -->
        <g transform="translate(300, 250)">
          <!-- Head -->
          <circle cx="0" cy="-40" r="30" fill="#ffdbac" />
          
          <!-- Body (Dress) -->
          <path d="M -20,0 Q 0,40 20,0 L 10,60 Q 0,70 -10,60 Z" fill="#ff6b9d" />
          
          <!-- Arms (Animated) -->
          <g id="arms">
            <!-- Left Arm -->
            <path d="M -20,0 Q -30,10 -40,-5" stroke="#ffdbac" stroke-width="4" fill="none">
              <animate attributeName="d" dur="2s" repeatCount="indefinite"
                values="M -20,0 Q -30,10 -40,-5; 
                       M -20,0 Q -30,20 -35,0;
                       M -20,0 Q -30,10 -40,-5" />
            </path>
            <!-- Right Arm -->
            <path d="M 20,0 Q 30,10 40,-5" stroke="#ffdbac" stroke-width="4" fill="none">
              <animate attributeName="d" dur="2s" repeatCount="indefinite"
                values="M 20,0 Q 30,10 40,-5; 
                       M 20,0 Q 30,20 35,0;
                       M 20,0 Q 30,10 40,-5" />
            </path>
          </g>
          
          <!-- Eyes (Blinking Animation) -->
          <g id="eyes">
            <!-- Left Eye -->
            <circle cx="-10" cy="-45" r="3" fill="#333" />
            <!-- Right Eye -->
            <circle cx="10" cy="-45" r="3" fill="#333" />
            <!-- Blink Effect -->
            <rect x="-12" y="-47" width="24" height="6" fill="#ffdbac" opacity="0">
              <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="1s" />
            </rect>
          </g>
          
          <!-- Mouth (Smile) -->
          <path d="M -8,-30 Q 0,-25 8,-30" stroke="#333" stroke-width="2" fill="none" />
        </g>
        
        <!-- Floating Dots (Decorative Animation) -->
        <circle cx="100" cy="100" r="3" fill="#6a5acd" opacity="0.5">
          <animate attributeName="cy" values="100;90;100" dur="3s" repeatCount="indefinite" />
        </circle>
        <circle cx="500" cy="150" r="3" fill="#6a5acd" opacity="0.5">
          <animate attributeName="cy" values="150;140;150" dur="4s" repeatCount="indefinite" begin="0.5s" />
        </circle>
        
        <!-- "Go Home" Button -->
        <rect x="230" y="300" width="140" height="40" rx="5" fill="#6a5acd" />
        <text x="300" y="325" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Go Back Home</text>
      </svg>
</main>
