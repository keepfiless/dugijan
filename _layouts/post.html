{% include header.html %}
<main>
<section>
    <div class="breadcrumbs">
        <a href="{{site.url}}/posts">وبلاگ</a>/
        <span>{{page.title}}</span>
    </div>
    <div class="divider"></div>
    <h1>{{ page.title }}</h1>
    <small>منتشر شده در {{ page.date | date: "%d-%m-%Y" }}</small>
    <div class="post-content">
        {% if page.image %}
        <div class="post-image">
            <img src="{{page.image}}" alt="">
        </div>
        {% endif %}
        <div class="post-text"> 
            {{content}}
            {{content}}
            {{content}}
            {{content}}
            {{content}}
            {{content}}
        </div>


    </div>

</section>
</main>
